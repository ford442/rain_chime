
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rain Chime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0f172a; /* slate-900 */
        color: #e2e8f0; /* slate-200 */
      }

      @keyframes pulse-fade {
        0% {
          transform: translate(-50%, -50%) scale(0.4);
          opacity: 0;
        }
        10% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1.1);
        }
        100% {
          transform: translate(-50%, -50%) scale(2);
          opacity: 0;
        }
      }

      .hit-animation {
        position: absolute;
        border-radius: 9999px;
        pointer-events: none;
        animation: pulse-fade 2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        width: 6rem;
        height: 6rem;

        /* Visual Style */
        background: radial-gradient(circle, var(--chime-color), transparent 60%);
        mix-blend-mode: screen; /* Allows light to add up */
        filter: blur(8px); /* The "through rain/glass" look */

        /* Optional: Enhance glow */
        box-shadow: 0 0 40px var(--chime-color);
      }

      /* Inner bright core for lens flare feel */
      .hit-animation::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 30%;
        height: 30%;
        background: white;
        border-radius: 50%;
        filter: blur(4px);
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
        }
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
