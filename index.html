<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rain Chime</title>
    <script src="https://js.1ink.us/tailwinds.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* This is the new part for the video background */
      .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1; /* Ensure video is behind content */
      }
      
      #background-video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        transform: translate(-50%, -50%);
        z-index: -1;
      }

      @keyframes pulse-fade {
        0% {
          transform: translate(-50%, -50%) scale(0.4);
          opacity: 0;
        }
        10% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1.1);
        }
        100% {
          transform: translate(-50%, -50%) scale(2.5);
          opacity: 0;
        }
      }

      @keyframes rainbow-shift {
        0% {
          filter: blur(16px) hue-rotate(0deg);
        }
        50% {
          filter: blur(20px) hue-rotate(180deg);
        }
        100% {
          filter: blur(16px) hue-rotate(360deg);
        }
      }

      .hit-animation {
        position: absolute;
        border-radius: 9999px;
        pointer-events: none;
        animation: pulse-fade 2s cubic-bezier(0.25, 1, 0.5, 1) forwards,
                   rainbow-shift 2s ease-in-out forwards;
        width: 10rem;
        height: 10rem;

        /* Visual Style with rainbow gradient */
        background: radial-gradient(circle, 
          var(--chime-color) 0%, 
          rgba(255, 100, 255, 0.6) 15%,
          rgba(100, 200, 255, 0.5) 30%,
          rgba(100, 255, 200, 0.4) 45%,
          transparent 70%);
        mix-blend-mode: screen;
        opacity: 0.95;

        /* Enhance glow with multi-color shadow */
        box-shadow: 
          0 0 40px var(--chime-color),
          0 0 80px rgba(255, 100, 255, 0.4),
          0 0 120px rgba(100, 200, 255, 0.3);
      }

      /* Inner bright core for lens flare feel with color shift */
      .hit-animation::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 30%;
        height: 30%;
        background: radial-gradient(circle, 
          white 0%, 
          var(--chime-color) 40%, 
          transparent 70%);
        border-radius: 50%;
        filter: blur(8px);
        opacity: 0.8;
        mix-blend-mode: overlay;
        animation: rainbow-shift 2s ease-in-out forwards;
      }
    </style>
  </head>
  <body>
    <!-- The root element remains the same -->
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
